
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Postcode Checker</title>

        <!-- Link to google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

        <!-- Link to Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        
        <!-- Link to stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header class="header">
            <div id="logo">
                <h1>Postcode Checker</h1>
            </div>
            <nav class="header-nav" id="navbar">
                <a href="#">Home</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <div class="bg-img">
            <form class="form-postcode">
                <div class="form-postcode-search">
                    <div class="form-postcode-search-header">
                        <h2 class="main-header">Check the latest information on your local area</h2>
                        <h3 class="main-subheader">PostcodeChecker has information on over two million postcodes, towns and cities across the UK </h3>
                    </div>
                    <div class="form-postcode-search-input">
                        <input type="text" id="postcode" name="postcode" onfocus="this.value=''" placeholder="Enter postcode e.g.ST2 7BQ">
                        <button type="submit"> Search</button>
                    </div>
                </div>
            </form>
        </div>
        

        <!-- Link to script -->
        <script src="script.js"></script>
    </body>
</html>
